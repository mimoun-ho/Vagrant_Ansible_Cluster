- name: Reload systemd daemon
  systemd:
    daemon_reload: yes
  when: inventory_hostname in groups['ZooKeeper_nodes']

- name: Start MapR-ZooKeeper
  systemd:
    name: mapr-zookeeper
    state: started
  when: inventory_hostname in groups['ZooKeeper_nodes']

- name: Start MapR-Warden
  systemd:
    name: mapr-warden
    state: started

